<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>DTM</title>
</head>
<body>
  <main class="main">
    <section class="main__hero hero">
      <div class="hero__container container">
        <div class="hero__inner">
          <h1 class="hero__title mt-5">DTM-javoblari</h1>

          <form class="site-form">
            <div class="my-5 mt-1">
              <label class="form-label" for="ball" >DTM-balingizni kiriting!</label>
              <input class="input-form form-control" type="text" id="ball" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Iltimos, 0 dan katta son kiriting.</div>
            </div>
      
            <select class="input-select form-select my-3 w-100" aria-label="Default select example">
              <option selected hidden>Iltimos, Universitetingizni tanlang.</option>
              <option value="TATU">TATU</option>
              <option value="WIUT">WIUT</option>
              <option value="TDIU">TDIU</option>
              <option value="TMI">TMI</option>
            </select>
      
            <button type="submit" class="btn btn-primary">Jo'natish</button>
          </form>
      
          <div class="hero__info w-50 mt-4 py-3 m-auto rounded">
            <p class="hero__desc mb-1"></p>
            <output class="form-output "></output>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
